{% if page_object  %}
  <div class="pagination">
    <span class="step-links">
      {% if page_object.has_previous %}
        <a href="?page=1&q={{ request.GET.q.strip }}">&laquo; first</a>
        <a href="?page={{ page_object.previous_page_number }}&q={{ request.GET.q.strip }}">previous</a>
      {% endif %}

      <span class="current">
        Page {{ page_object.number }} of {{ page_object.paginator.num_pages }}.
      </span>

      {% if page_object.has_next %}
        <a href="?page={{ page_object.next_page_number }}&q={{ request.GET.q.strip }}">next</a>
        <a href="?page={{ page_object.paginator.num_pages }}&q={{ request.GET.q.strip }}">last &raquo;</a>
      {% endif %}
    </span>
  </div>
{% endif %}
